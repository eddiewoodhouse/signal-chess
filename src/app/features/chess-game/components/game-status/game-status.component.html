<div class="game-status">
  <h2>
    Current Player:
    {{ currentPlayer() === PieceColor.White ? "White" : "Black" }}
  </h2>
  @if (isGameOver()) {
  <div class="check-status">
    <p>Checkmate!</p>
    <app-checkmate-modal />
  </div>
  } @if (gameState() === GameState.Check) {
  <div class="check-status">
    <p>Check! Protect your King!</p>
  </div>
  }
</div>
